<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href = "{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href = "{% static 'css/style.css' %}" >
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js%}

    {% endblock %}
</head>
<body>
    <div class="container">
            <div class="h2 text-center heaf">
                Your cart,
                {% if user.first_name %}
                {{ user.first_name|title}}
                {% else %}
                User
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
    </div>

</body>
</html>
