{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div class="product_delete">
        Are you sure you want to delete product <strong>{{ product_to_delete.name }}</strong>?
        <form action="{% url 'admin:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="delete">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category.pk %}">
                cancel
            </a>
        </button>
    </div>
{% endblock %}
