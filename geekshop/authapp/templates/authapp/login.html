{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="h2 text-center heaf">
        Enter to system
    </div>
    <form class="form-horisontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next}}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="login">
    </form>
    <button class="btn btn-round form-control">
        <a href = "{% url 'auth:register' %}" class = "">
            register
        </a>
    </button>
    <button class="btn btn-round form-control">
        <a href = "{% url 'social:begin' 'vk-oauth2' %}?next=/" class = "">
            login via Vkontakte
        </a>
    </button>
{% endblock%}
